
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> No Internet Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>

<body>
  <canvas id="myCanvas" width="600" height="480"></canvas>
  <script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var dinoX = 20;
var dinoY = canvas.height - 60;
var jump = 0;
//jump 0 : not ; 1: up ; 2: down
var dy = -3;
var cactus1X;
var cactus1Type = 0;
var cactus1Width;
var cactus1Height;
var cactus2X;
var cactus2Type = 1;
var cactus2Width;
var cactus2Height;
var cactusY;

/*
Cactus types:
0: small - 1
1: small - 2
2: small - 3
3: Big - 1
4: Big - 2
5: Big - 3
6: Mix - 4
*/

function draw(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawDino();
  if (jump == 1 && dinoY >= canvas.height - 120){
    dinoY +=dy;
  }
  else if (jump == 1 && dinoY < canvas.height - 120 ){
    jump = 2;
  }
  else if (jump == 2 && dinoY <= canvas.height - 60){
    dinoY -= dy;
  }
  else if (jump == 2 && dinoY >= canvas.height - 60) {
    jump = 0;
  }
  requestAnimationFrame(draw);
}

function drawDino() {
  ctx.beginPath();
  ctx.rect(dinoX, dinoY, 30, 50);
  ctx.fillStyle = "#000000";
  ctx.fill();
  ctx.closePath();
}

function drawCactus(){
  //cactus 1
  ctx.beginPath();
  ctx.rect(cactus1X, cactusY, 20, 45);
  ctx.fillStyle = "#000000";
  ctx.fill();
  ctx.closePath();

  //cactus 2
  ctx.beginPath();
  ctx.rect(cactus2X, cactusY, 20, 45);
  ctx.fillStyle = "#000000";
  ctx.fill();
  ctx.closePath();

}

document.addEventListener("keydown", keyDownHandler, false);

function keyDownHandler(e){
  if (e.keyCode == 32) {
    jumpDino();
  }
}

function jumpDino(){
  if (jump == 0){
    jump = 1;
  }
}
draw();
  </script>
</body>
</head>
